{
  "profile": {
    "films": {
      "config": "/config/rclone.conf",
      "source": "/local/Films",
      "target": "films:Media",
      "service_folder": "/config/sa",
      "log": {
        "path": "/logs/rclone/upload.log",
        "level": "-q"
      },
      "triggers": {
        "number_of_files": 100,
        "min_size_gb": 700
      },
      "bwlimit": "25M:5M",
      "max_transfer": "600G"
    },
    "shows": {
      "config": "/config/rclone.conf",
      "source": "/local/Shows",
      "target": "shows:Media",
      "service_folder": "/config/sa",
      "log": {
        "path": "/logs/rclone/upload.log",
        "level": "-q"
      },
      "triggers": {
        "number_of_files": 150,
        "min_size_gb": 700
      },
      "bwlimit": "25M:5M",
      "max_transfer": "600G"
    }
  },
  "instance": {
    "api": {
      "addr": "localhost:5576",
      "user": "username",
      "pass": "password"
    },
    "log": {
      "max_size_bytes": 500000,
      "number_of_backups": 3
    },
    "sa_index": 0
  }
}
