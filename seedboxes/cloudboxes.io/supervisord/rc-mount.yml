profile:
    films:
        source: "dcrypt-films:"
        target: "/mnt/shared/db/films"
        allow-other: True
        dir-cache-time: "5000h"
        log-file: "/mnt/shared/logs/rclone/db-mount-films.log"
        log-level: "ERROR"
        umask: "002"
        cache-dir: "/mnt/shared/db/cache/films"
        vfs-cache-mode: "full"
        vfs-cache-max-size: "1500G"
        vfs-write-back: "12h"
        vfs-cache-max-age: "5000h"
        vfs-fast-fingerprint: True
        dropbox-batch-mode: "sync"
        dropbox-batch-size: 100
        dropbox-chunk-size: "128M"
        tpslimit: 12
        tpslimit-burst: 0
        config: "/mnt/shared/config/rclone.conf"
        rc: True
        rc-addr: "127.0.0.1:5576"
        rc-user: "admin"
        rc-pass: "rclone"
    shows:
        source: "dcrypt-shows:"
        target: "/mnt/shared/db/shows"
        allow-other: True
        dir-cache-time: "5000h"
        log-file: "/mnt/shared/logs/rclone/db-mount-shows.log"
        log-level: "ERROR"
        umask: "002"
        cache-dir: "/mnt/shared/db/cache/shows"
        vfs-cache-mode: "full"
        vfs-cache-max-size: "1500G"
        vfs-write-back: "12h"
        vfs-cache-max-age: "5000h"
        vfs-fast-fingerprint: True
        dropbox-batch-mode: "sync"
        dropbox-batch-size: 100
        dropbox-chunk-size: "128M"
        tpslimit: 12
        tpslimit-burst: 0
        config: "/mnt/shared/config/rclone.conf"
        rc: True
        rc-addr: "127.0.0.1:5577"
        rc-user: "admin"
        rc-pass: "rclone"
    music:
        source: "dcrypt-music:"
        target: "/mnt/shared/db/music"
        allow-other: True
        dir-cache-time: "5000h"
        log-file: "/mnt/shared/logs/rclone/db-mount-music.log"
        log-level: "ERROR"
        umask: "002"
        cache-dir: "/mnt/shared/db/cache/music"
        vfs-cache-mode: "full"
        vfs-cache-max-size: "100G"
        vfs-write-back: "2h"
        vfs-cache-max-age: "5000h"
        vfs-fast-fingerprint: True
        dropbox-batch-mode: "sync"
        dropbox-batch-size: 200
        dropbox-chunk-size: "128M"
        tpslimit: 12
        tpslimit-burst: 0
        bind: "0.0.0.0"
        config: "/mnt/shared/config/rclone.conf"
        rc: True
        rc-addr: "127.0.0.1:5578"
        rc-user: "admin"
        rc-pass: "rclone"
